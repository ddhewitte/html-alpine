<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS! with Tailwind!</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <!-- about x-data, x-text, x-html -->
    <div x-data="{ nama: 'adji hendrawan', website : '<a href=\'http://google.com\'>klik disini</a>' }" class="flex h-15 justify-center items-center bg-gray-400">
        <div x-data="{ umur: 35}" >
            <span x-text="nama"></span>
            <span x-text="umur"></span>
            <p>2 tahun lagi, mas <span x-text="nama"></span> akan berumur <span x-text="umur + 2"></span></p>
            <p>tebak apakah mas <span x-text="nama"></span> mature ? <span x-text="umur > 38 ? 'mature' : 'menuju mature'"></span></p>
            <p>Ini adalah website dari mas <span x-text="nama"></span>  <span x-html="website"></span></p>
        </div>
    </div>

    <!-- x-show (show hide button), x-transition, x-bind (class manipulation) onclick method -->
    <div class="mt-10" x-data="{ isOpen : false }">
        <p><button @click="isOpen = !isOpen" x-text="isOpen ? 'tutup pesan!' : 'buka pesan!'" x-bind:class="isOpen ? 'bg-gray-500' : 'bg-gray-300' " class="border-solid border-black border-3">coba klik</button></p>
        <p><span x-show="isOpen" x-transition.duration.3000ms>aku mencintai mu heny , azka dan harraz</span></p>
    </div>  

    <!-- about x-show with x-if template -->
    <div class="mt-10" x-data="{ isOpen : false }">
        <p><button @click="isOpen = !isOpen" x-text="isOpen ? 'tutup pesan pake if!' : 'buka pesan pake if!'" class="bg-gray-400 border-solid border-black border-3">coba klik</button></p>
        <template x-if="isOpen">
            <p><span>aku mencintai mu heny , azka dan harraz (wajib pake tag template!)</span></p>
        </template>
    </div> 

    <!-- about event listener -->
    <div class="mt-10" x-data="{ message: 'Halo terimakasih udah di coba event listener!' }">
        <p><button x-on:click="alert(message)" class="bg-gray-400 border-solid border-black border-3">coba klik x-on ini! </button></p>
        <p><button @mouseenter="alert(message)" class="bg-gray-400 border-solid border-black border-3">coba mouse deketin! </button></p>
        <p><button @dblclick="alert(message)" class="bg-gray-400 border-solid border-black border-3">coba mouse doubleklik! </button></p>
        <p><button x-on:click="changeColor" id="azkaku" class="border-solid border-black border-3">coba klik untuk debug event di console log </button></p>
    </div> 
</body>
<script type="text/javascript">
    function changeColor(e){
        e.target.classList.add('bg-red-300');
    }
</script>
</html>
